<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <mat-card *ngFor="let hero of heroes" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="33" fxFlex.gt-lg="25">
    <mat-card-header>
      <mat-card-title>{{ hero.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="'https://' + hero.key" alt="{{hero.name}}">
  </mat-card>
</div>
